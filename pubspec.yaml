name: natural_food_store
description: A natural food store app with authentication.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  supabase_flutter: ^1.10.4
  flutter_dotenv: ^5.1.0
  go_router: ^10.1.0
  image_picker: ^1.0.7 # Check pub.dev for latest
  provider: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/ 
    - assets/groceries_banner.png # Or declare specific files